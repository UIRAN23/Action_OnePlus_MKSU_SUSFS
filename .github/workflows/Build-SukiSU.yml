name: 编译一加ACE5内核

on:
  workflow_dispatch:
  schedule:
    - cron: '0 23 * * *'

env:
  RETENTION_COUNT: 7
  CPU: 'sm8650'
  FEIL: 'oneplus_13r_b'
  CPUD: 'pineapple'
  ANDROID_VERSION: 'android14'
  KERNEL_VERSION: '6.1'
  VFS: 'false'
  BUILD_METHOD: 'gki'
  SUSFS_CI: 'true'
  ZRAM: 'false'
  KPM: 'false'

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      ksuver: ${{ steps.ksu_version.outputs.ksuver }}
    steps:
      - name: Maximize build space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 8192
          temp-reserve-mb: 2048
          swap-size-mb: 8192
          remove-dotnet: 'true'
          remove-android: 'true'

      - name: Configure Git
        run: |
          git config --global user.name "ychenxuan"
          git config --global user.email "ychenxuan@ychenxuan.com"

      - name: Install dependencies
        run: |
          sudo apt update && sudo apt upgrade -y
          sudo apt install -y python3 git curl jq wget

      - name: Install repo tool
        run: |
          curl https://storage.googleapis.com/git-repo-downloads/repo > ~/repo
          chmod a+x ~/repo
          sudo mv ~/repo /usr/local/bin/repo

      - name: Initialize repo and sync
        run: |
          mkdir kernel_workspace && cd kernel_workspace
          repo init -u https://github.com/OnePlusOSS/kernel_manifest.git -b refs/heads/oneplus/${{ env.CPU }} -m ${{ env.FEIL }}.xml --depth=1
          repo sync -j$(nproc)
          # Очистка ABI списков для предотвращения конфликтов символов
          find . -name "abi_gki_protected_exports_*" -delete

      - name: Force remove -dirty suffix
        run: |
          cd kernel_workspace/kernel_platform
          find . -name "setlocalversion" -exec sed -i 's/ -dirty//g' {} +

      - name: Add KernelSU-SukiSU Ultra
        run: |
          cd kernel_workspace/kernel_platform
          curl -LSs "https://raw.githubusercontent.com/SukiSU-Ultra/SukiSU-Ultra/main/kernel/setup.sh" | bash -s builtin
          
      - name: Get KernelSU Version
        id: ksu_version
        run: |
          cd kernel_workspace/kernel_platform/KernelSU
          KSU_VERSION=$(expr $(git rev-list --count main) "+" 10606)
          echo "ksuver=$KSU_VERSION" >> $GITHUB_OUTPUT
          echo "KSUVER=$KSU_VERSION" >> $GITHUB_ENV
          sed -i "s/DKSU_VERSION=12800/DKSU_VERSION=${KSU_VERSION}/" kernel/Makefile

      - name: Apply SUSFS Patches
        run: |
          cd kernel_workspace
          git clone https://gitlab.com/simonpunk/susfs4ksu.git -b gki-${{ env.ANDROID_VERSION }}-${{ env.KERNEL_VERSION }}
          cd kernel_platform
          # Копирование файлов SUSFS
          cp ../susfs4ksu/kernel_patches/50_add_susfs_in_gki-${{ env.ANDROID_VERSION }}-${{ env.KERNEL_VERSION }}.patch ./common/
          cp ../susfs4ksu/kernel_patches/fs/* ./common/fs/
          cp ../susfs4ksu/kernel_patches/include/linux/* ./common/include/linux/
          
          # Наложение патча SUSFS
          cd common
          patch -p1 < 50_add_susfs_in_gki-${{ env.ANDROID_VERSION }}-${{ env.KERNEL_VERSION }}.patch || true

      - name: Final Configuration Fixes (SUSFS + PINEAPPLE FIX)
        run: |
          cd kernel_workspace/kernel_platform
          GKI_DEF=./common/arch/arm64/configs/gki_defconfig
          
          # 1. Включение SUSFS и MKSU в конфиге (Чтобы они РАБОТАЛИ)
          echo "CONFIG_KSU=y" >> $GKI_DEF
          echo "CONFIG_KSU_SUSFS=y" >> $GKI_DEF
          echo "CONFIG_KSU_SUSFS_HAS_MAGIC_MOUNT=y" >> $GKI_DEF
          echo "CONFIG_KSU_SUSFS_SUS_PATH=y" >> $GKI_DEF
          echo "CONFIG_KSU_SUSFS_SUS_MOUNT=y" >> $GKI_DEF
          echo "CONFIG_KSU_SUSFS_AUTO_ADD_SUS_KSU_DEFAULT_MOUNT=y" >> $GKI_DEF
          echo "CONFIG_KSU_SUSFS_AUTO_ADD_SUS_BIND_MOUNT=y" >> $GKI_DEF
          echo "CONFIG_KSU_SUSFS_SUS_KSTAT=y" >> $GKI_DEF
          echo "CONFIG_KSU_SUSFS_TRY_UMOUNT=y" >> $GKI_DEF
          echo "CONFIG_KSU_SUSFS_SPOOF_UNAME=y" >> $GKI_DEF
          echo "CONFIG_KSU_SUSFS_ENABLE_LOG=y" >> $GKI_DEF
          echo "CONFIG_KSU_SUSFS_HIDE_KSU_SUSFS_SYMBOLS=y" >> $GKI_DEF
          echo "CONFIG_KSU_SUSFS_SPOOF_CMDLINE_OR_BOOTCONFIG=y" >> $GKI_DEF
          echo "CONFIG_KSU_SUSFS_OPEN_REDIRECT=y" >> $GKI_DEF
          
          # 2. Исправление ошибки "exported twice" для zram/zsmalloc
          # Удаляем модули из Bazel
          find . -name "*.bzl" -exec sed -i '/zram.ko/d' {} +
          find . -name "*.bzl" -exec sed -i '/zsmalloc.ko/d' {} +
          find . -name "gki_*modules*" -exec sed -i '/zsmalloc/d' {} +
          find . -name "gki_*modules*" -exec sed -i '/zram/d' {} +
          
          # Принудительно ставим zram/zsmalloc встроенными в ядро (y) во всех конфигах
          for f in $(find . -name "*defconfig" -o -name "*.config"); do
            sed -i 's/CONFIG_ZSMALLOC=m/CONFIG_ZSMALLOC=y/g' $f
            sed -i 's/CONFIG_ZRAM=m/CONFIG_ZRAM=y/g' $f
          done
          
          # 3. Отключаем проверку дефконфига
          sed -i 's/check_defconfig//' ./common/build.config.gki || true

      - name: Build kernel
        run: |
          cd kernel_workspace
          ./kernel_platform/build_with_bazel.py -t ${{ env.CPUD }} ${{ env.BUILD_METHOD }}

      - name: Package AnyKernel3
        run: |
          git clone https://github.com/Numbersf/AnyKernel3 --depth=1 AnyKernel3
          IMAGE=$(find kernel_workspace/kernel_platform/out -name Image | head -n 1)
          cp "$IMAGE" ./AnyKernel3/Image
          
          # Добавляем модуль SUSFS в архив для удобства
          wget https://github.com/sidex15/ksu_module_susfs/releases/latest/download/ksu_module_susfs_1.5.2+.zip -O ./AnyKernel3/ksu_module_susfs.zip
          
          # Создаем финальный архив
          cd AnyKernel3
          zip -r ../AnyKernel3_KernelSU_SUSFS_${{ env.FEIL }}.zip ./*

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Kernel_ZIP_Artifacts
          path: AnyKernel3_KernelSU_SUSFS_${{ env.FEIL }}.zip

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          name: Kernel_ZIP_Artifacts
          path: ./
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: "build-${{ github.run_id }}"
          name: "OnePlus ACE5 SukiSU-Ultra SUSFS Build"
          files: "*.zip"
          body: "Ядро с поддержкой SukiSU-Ultra и SUSFS для OnePlus ACE 5 (sm8650)."